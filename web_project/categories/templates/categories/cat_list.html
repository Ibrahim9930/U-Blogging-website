{% extends "categories/category_base.html" %}

{% block content %}
  <div class="container" >
    <div class="row" style=" margin-top: 8em;">
        {% for cat in category_list %}
        <div class="col-4 my-2" id="{{cat.id}}">
          <div class="card ">
            <a href="{% url 'categories:category_blogs' slug=cat.slug %}">
              {% if cat.pic %}
                <img src="{{cat.pic.url}}" style="height: 15rem; opacity:0.7;" class="card-img-top" alt="">
              {% endif %}
              <h1 style="   color:white;position:absolute;right:45%;top:40%;  ">{{cat.name}}</h1>
            </a>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}
