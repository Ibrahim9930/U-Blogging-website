{% extends "blogs/blog_base.html" %}
{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <h2>Are you sure you want to delete this blog?</h2>
    <div class="col-md-8 col-sm-12 posts mb-3">
    {% include "blogs/_blog.html" %}
  </div>
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'blogs:details' pk=blog.pk %}" class="btn btn-secondary">Go Back</a>
  </form>
  <br>
</div>

{% endblock %}
