{% extends "categories/category_base.html" %}

{% block content %}


<style media="screen">
  .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
</style>

<div class="container" >
  <div class="row" >

        {% for cat in category_list %}


        <div style=" "class="col-4 my-2" id="{{cat.id}}">



              <div class="card">
           <img  style="
           border:none;
           width:100%;
           height:14rem;
           background-image:
linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgba(40, 176, 70, 0.23)),
url({{cat.pic.url}});
background-position:center;
    background-size:contain;

           ">
           <div class="container">
    <center>      <a href="{% url 'categories:category_blogs' slug=cat.slug %}" > <h4><b>{{cat.name}}</b></h4></a>   </center>
           </div>
         </div>




        </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}
